<body>
    <script>
        // 将计算各个薪资的方法写在外边
        // 
        // 不过我觉得只解决了1
        var performaceS = function (salary) {
            return salary * 4
        }
        var performaceA = function (salary) {
            return salary * 3
        }
        var performaceB = function (salary) {
            return salary * 2
        }
        var calculateBonus = function (salary, performanceLevel) {
            if (performanceLevel == 'S') {
                return performaceS(salary)
            }
            if (performanceLevel == 'A') {
                return performaceA(salary)
            }
            if (performanceLevel == 'B') {
                return performaceB(salary)
            }
        }

        let a = calculateBonus(2000, 'A');
        let b = calculateBonus(3000, 'S');
        console.log(a, b);
    </script>
</body>
